<body style="text-align:center;">
    <h2 style="text-align:center;">FORMATTING TAGS EXAMPLES</h2>
    <table class="center">
        <tr>
            <th>FORMATTING TAGS</th>
            <th>DEFINITION</th>
        </tr>
        <tr>
            <td>b</td>
            <td>to bold a text</td>
        </tr>
        <tr>
            <td>strong</td>
            <td>important text</td>
        </tr>
        <tr>
            <td>i</td>
            <td>italic text</td>
        </tr>
        <tr>
            <td>em</td>
            <td>to emphasize text</td>
        </tr>
        <tr>
            <td>mark</td>
            <td>to mark text</td>
        </tr>
        <tr>
            <td>small</td>
            <td>smaller text</td>
        </tr>
        <tr>
            <td>del</td>
            <td>to delet text</td>
        </tr>
        <tr>
            <td>ins</td>
            <td>to insert a text</td>
        </tr>
        <tr>
            <td>sub</td>
            <td>subscript text</td>
        </tr>
        <tr>
            <td>sup</td>
            <td>superscript text</td>
        </tr>

    </table>
</body>
